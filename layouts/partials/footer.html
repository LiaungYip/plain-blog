<div class="pure-g" id="foot">
  <div class="pure-u-1">
    {{ range .Site.Menus.bottom }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
    
      {{ if .Site.Params.footer.show_last_modified_time }}
        <p>Last modified <time datetime="{{- .Lastmod.Format "2006-01-02T15:04:05Z07:00" -}}" class="post-list timeago">{{- .Lastmod.Format "2006-01-02" -}}</time></p>
      {{ end }}


    {{ if .Site.Copyright }}
      <p>{{ .Site.Copyright | safeHTML }}</p>
    {{ end }}
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.4/timeago.min.js" integrity="sha256-34otvl+f6DWlliQUlAwT5hvizEJc8lPlNpW9T23pfGA=" crossorigin="anonymous"></script>
<script type="text/javascript">
  new timeago().render(document.querySelectorAll('.timeago'));
</script>
{{ if .Site.Author.gaid }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ .Site.Author.gaid }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end }}
</body>
</html>
