<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ .Title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ if .Description }}
		<meta name="description" content="{{ .Description }}">
	{{ end }}
	{{ if site.Author.name }}
		<meta name="author" content="{{ site.Author.name }}">
	{{ end }}
	{{ hugo.Generator }}
	{{ partial "stylesheets.html" . }}
</head>
<body>
<div class="pure-g">
  <div class="pure-u-1" id="header">
    <a href="{{ site.BaseURL }}">{{ site.Title }}</a>
    {{ if site.Params.header.tagline }}<p id="tagline">{{ site.Params.header.tagline }}</p>{{ end }}
    {{ range site.Menus.top }}
      <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
  </div>
</div>
